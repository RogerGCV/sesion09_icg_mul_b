<canvas id='tablero' width=950 height=450></canvas>
<script>
  function circulo(cx,cy,radio,colorBorde,colorRelleno,grosorLinea){
  ctx.beginPath();
  ctx.strokeStyle='colorBorde'
  ctx.fillStyle = colorRelleno;
  ctx.lineWidth = grosorLinea;
  ctx.arc(cx, cy, radio, 0, 2 * Math.PI);
  ctx.closePath();
  ctx.stroke();
  ctx.fill()
  }

  function rectangulo(cd,colorBorde,colorRelleno,grosorLinea){
  ctx.beginPath();
  ctx.strokeStyle = colorBorde;
  ctx.fillStyle = colorRelleno;
  ctx.lineWidth = grosorLinea;
  ctx.moveTo(cd[0],cd[1]);
  ctx.lineTo(cd[2],cd[3]);
  ctx.lineTo(cd[4],cd[5]);
  ctx.lineTo(cd[6],cd[7]);
  ctx.closePath();
  ctx.stroke();
  ctx.fill();
  }

function poligono(cd,colorBorde,colorRelleno,grosorLinea){
  ctx.beginPath();
  ctx.strokeStyle = colorBorde;
  ctx.fillStyle = colorRelleno;
  ctx.lineWidth = grosorLinea;
  ctx.moveTo(cd[0],cd[1]);
  ctx.lineTo(cd[2],cd[3]);
  ctx.lineTo(cd[4],cd[5]);
  ctx.lineTo(cd[6],cd[7]);
  ctx.lineTo(cd[8],cd[9]);
  ctx.closePath();
  ctx.stroke();
  ctx.fill();
  }

  function recorte(cx,cy,radio){
  ctx.beginPath();
  ctx.arc(cx, cy, radio, 0, 2 * Math.PI);
  ctx.clip();
  }

  var c = document.getElementById('tablero')
  var ctx = c.getContext('2d')

  var arrr1 = [166,81,166,143,645,143,645,81];
  var arrp1 = [166,81,166,143,421,277,645,143,645,81,421,184];

  rectangulo(arrr1,'rgba(162,13,20)','rgba(237,28,36)',5);
  circulo(421,183,150,'rgba(0,0,0)','rgba(239,228,176)',5);
  circulo(421,183,110,'rgba(0,0,0)','rgba(255,255,255)',5);
  poligono(arrp1,'rgba(0,162,232)','rgba(0,162,232)');
  recorte(421,183,110);
  rectangulo(arrr1,'rgba(162,13,20)','rgba(237,28,36)',5);


</script>
